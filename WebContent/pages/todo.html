<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>The Tracker - My To-Do's</title><meta charset="utf-8">
	<link rel="icon" type="image/jpg" href="../images/taskListIcon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Tracker - Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--  Header and Footer -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <!-- / Header and Footer -->
    <link rel="stylesheet" type="text/css"  href="../styles/global.css">
    <script src="../scripts/scripts.js"></script>
    <!-- this is the script for the do task functionality -->
    <script src=../scripts/table.js></script>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
	<header class="header">
		<img id="todoIMG" src="../images/taskListIcon.jpg" width="150" />
		<h1 class="head">THE TRACKER</h1>
		  <div class="header-right">
		        <a href="./index.html" class="btn btn-info btn-lg">
		          <span class="glyphicon glyphicon-log-in"></span> Log In
		       </a>
		       <a href="./registration.html" class="btn btn-info btn-lg">
		          <span class="glyphicon glyphicon-user"></span> Register
		       </a>
	        <a href="#" class="btn btn-info btn-lg">
	          	<span class="glyphicon glyphicon-check"></span> 
	          	To-Do List
	        </a>
		  </div>
	</header>
	<div class="form-container list">
    <form>

        <label for="activity">Activity</label>
        <input type="text" id="activity" name="firstname" pattern="^[a-z ,.'-]+$" title="Enter a activity" required>
		
		<label for="priority">Priority</label>
		<select id="priority" name="priority">
			<option value="Normal" selected>Normal</option>
			<option value="High">High</option>			
		</select>
        <label for="description">Description</label>
        <input type="text" id="description" name="lastname" pattern="^[a-z ,.'-]+$" title="Enter a description"
            required>

        <button type="button" onclick=appendRow()>Add</button>

    </form>

    <br />

    <table id="todoTable">

        <thead>
            <th>Done?</th>
            <th>Activity</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <!-- <tr>
                <td>this checkbox</td>
                <td>activity</td>
                <td>description</td>
                <td>priority</td>
                <td>deleteme</td>
            </tr> -->
        </tbody>

    </table>
    </div>
	<footer class="footer">
		Copyright 2019 @ Flora Familia
	</footer>
</body>
</html>
